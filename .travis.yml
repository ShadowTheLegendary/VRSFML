language: cpp

addons:
  apt_packages:
    - cmake
    - libxrandr-dev
    - libudev-dev
    - libopenal-dev
    - libflac-dev
    - libvorbis-dev
    - g++
    - clang
    - libgl1-mesa-dev

before_script:
- mkdir build && cd build
- cmake .. $CMAKE_FLAGS -DCMAKE_INSTALL_PREFIX=../install -DSFML_BUILD_EXAMPLES=TRUE

script:
- cmake --build . --target install

matrix:
  include:

  # Linux - gcc
  - os: linux
    dist: xenial
    compiler: gcc

  # Linux - clang
  - os: linux
    dist: xenial
    compiler: clang

  # macOS - Xcode 10
  - os: osx
    osx_image: xcode10
    env:
     - CMAKE_FLAGS="-DSFML_DEPENDENCIES_INSTALL_PREFIX=../install"

  # iOS - Xcode 10
  - os: osx
    osx_image: xcode10
    env:
     - CMAKE_FLAGS="-GXcode -DCMAKE_TOOLCHAIN_FILE=../cmake/toolchains/iOS.toolchain.cmake -DIOS_PLATFORM=SIMULATOR"

  # Windows - vs2017
  - os: windows

notifications:
  email: false
